<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangMan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      h1 {
        text-align: center;
        color: #097969;
      }
      .g-col-6 {
        text-align: center;
        color: #afe1af;
      }
    </style>
    <script src="hangman_game.js"></script>
  </head>
  <body>
    <div id="header" class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="g-col-12">
          <h1>Hangman Game</h1>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <hr />
    <div id="Enunciado" class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="g-col-6"><h2>This is a game of HangMan</h2></div>
        <div class="col"></div>
      </div>
    </div>

    <br />

    <div id="Image" class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="g-col-6">
          <img src="10.png" width="542" height="355" id="hangmanPicture" />
        </div>
        <div class="col"></div>
      </div>
    </div>

    <br />

    <div id="WordToSolve" class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="g-col-6" id="la_wordy" name="la_wordy"></div>
        <div class="col"></div>
      </div>
    </div>
    <br />

    <div id="Keyboard2" class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="g-col-6" id="el_keyboard"></div>
        <div class="col"></div>
      </div>
    </div>
    <br />
    <div id="PlayAgain" class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="g-col-6" id="main_button">
          <button
            type="button"
            class="btn btn-outline-success btn-lg"
            id="PlayAgainButton"
            onclick="startGame()"
          >
            PLAY
          </button>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
